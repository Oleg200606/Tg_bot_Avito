services:
  postgres:
    image: postgres:15-alpine
    container_name: subscription_postgres
    environment:
      POSTGRES_DB: avito_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - bot-network
    restart: unless-stopped

  bot:
    build: ./bot
    container_name: subscription_bot
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - bot-network
    restart: unless-stopped

  admin-panel:
    build: ./admin-panel
    container_name: subscription_admin
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: avito_bot
      DB_USER: postgres
      DB_PASSWORD: 1
      SECRET_KEY: your-secret-key-here-change-this
    depends_on:
      - postgres
    ports:
      - "5002:5000"
    networks:
      - bot-network
    restart: unless-stopped

networks:
  bot-network:
    driver: bridge

volumes:
  postgres_data:
