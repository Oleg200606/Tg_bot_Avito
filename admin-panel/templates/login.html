<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .login-card {
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .login-logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-logo p {
            color: var(--secondary);
            font-size: 14px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
            font-size: 14px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--light);
            font-size: 14px;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: var(--primary-dark);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-robot"></i>
                <h1>Админ-панель</h1>
                <p>Управление ботом подписок</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>Имя пользователя</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя" required>
                </div>

                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="loginText">Войти</span>
                    <div id="loginSpinner" class="spinner"
                        style="display: none; width: 20px; height: 20px; margin: 0 auto;"></div>
                </button>

                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');

            if (!username || !password) {
                showError('Заполните все поля');
                return;
            }

            // Показать индикатор загрузки
            loginText.style.display = 'none';
            loginSpinner.style.display = 'block';
            loginButton.disabled = true;
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    showError(data.error || 'Ошибка входа');
                }
            } catch (error) {
                showError('Ошибка соединения');
            } finally {
                // Скрыть индикатор загрузки
                loginText.style.display = 'block';
                loginSpinner.style.display = 'none';
                loginButton.disabled = false;
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Фокус на поле ввода при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>

</html>
