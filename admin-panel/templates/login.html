<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель | Бот подписок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .login-logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .login-form .form-control {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .login-form .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: var(--accent-hover);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <div class="login-logo-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
                <div class="login-title">Админ-панель</div>
                <div class="login-subtitle">Бот подписок Avito</div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category if category != 'error' else 'error' }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form id="loginForm" class="login-form" onsubmit="return login(event)">
                <div class="form-group">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" required
                        placeholder="Введите имя пользователя">
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" required
                            placeholder="Введите пароль">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="loginText">Войти</span>
                    <span id="loginLoading" class="loading" style="display: none;">
                        <div class="spinner" style="width: 16px; height: 16px;"></div>
                        Вход...
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Только для администраторов системы</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleButton.className = 'fas fa-eye';
            }
        }

        async function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');

            if (!username || !password) {
                showNotification('Заполните все поля', 'error');
                return false;
            }

            // Показать индикатор загрузки
            loginText.style.display = 'none';
            loginLoading.style.display = 'flex';
            loginButton.disabled = true;

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await axios.post('/login', formData);

                if (response.data.success) {
                    showNotification('Вход выполнен успешно', 'success');
                    setTimeout(() => {
                        window.location.href = response.data.redirect || '/';
                    }, 1000);
                } else {
                    showNotification(response.data.error || 'Ошибка входа', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                let message = 'Ошибка соединения';

                if (error.response && error.response.data && error.response.data.error) {
                    message = error.response.data.error;
                } else if (error.message) {
                    message = error.message;
                }

                showNotification(message, 'error');
            } finally {
                // Скрыть индикатор загрузки
                loginText.style.display = 'block';
                loginLoading.style.display = 'none';
                loginButton.disabled = false;
            }

            return false;
        }

        function showNotification(message, type = 'info') {
            // Удалить старые алерты
            const oldAlerts = document.querySelectorAll('.alert');
            oldAlerts.forEach(alert => alert.remove());

            // Создать новый алерт
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            // Вставить перед формой
            const loginHeader = document.querySelector('.login-header');
            loginHeader.parentNode.insertBefore(alertDiv, loginHeader.nextSibling);

            // Автоматическое удаление через 5 секунд
            if (type === 'error') {
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
        }

        // Обработка нажатия Enter
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.target.closest('button')) {
                const loginButton = document.getElementById('loginButton');
                if (!loginButton.disabled) {
                    loginButton.click();
                }
            }
        });

        // Фокус на поле ввода при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.focus();
            }
        });
    </script>
</body>

</html>
