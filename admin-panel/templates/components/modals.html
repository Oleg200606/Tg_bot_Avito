<!-- Общие модальные окна будут добавляться динамически через JavaScript -->
<!-- Базовый контейнер для модалок -->
<div id="modal-container"></div>

<!-- Шаблон для подтверждения действий -->
<div id="confirm-modal-template" style="display: none;">
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="confirm-modal-title">Подтверждение</h2>
                <button class="close-btn" onclick="closeConfirmModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-modal-message">Вы уверены?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="confirm-modal-yes">Да</button>
                <button class="btn btn-secondary" onclick="closeConfirmModal()">Отмена</button>
            </div>
        </div>
    </div>
</div>
