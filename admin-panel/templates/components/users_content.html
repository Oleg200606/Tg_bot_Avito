<!-- Search and Filters -->
<div class="content-card mb-3">
    <div style="display: flex; gap: 15px; align-items: center;">
        <div style="flex: 1;">
            <input type="text" id="user-search" class="form-control" placeholder="Поиск по ID, имени или username..."
                onkeyup="debouncedSearch()">
        </div>
        <select id="user-filter" class="form-control" style="width: 200px;" onchange="loadUsers()">
            <option value="">Все пользователи</option>
            <option value="active">С активной подпиской</option>
            <option value="inactive">Без подписки</option>
            <option value="admin">Администраторы</option>
        </select>
    </div>
</div>

<!-- Users Table -->
<div class="content-card">
    <div class="card-header">
        <h2>Список пользователей</h2>
        <div class="card-actions">
            <span id="users-count" class="text-muted">Загрузка...</span>
        </div>
    </div>
    <div class="table-container">
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Пользователь</th>
                    <th>Telegram ID</th>
                    <th>Регистрация</th>
                    <th>Подписка</th>
                    <th>Ссылки</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <tr>
                    <td colspan="7" class="text-center text-muted">Загрузка пользователей...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="users-pagination" style="margin-top: 20px;"></div>
</div>
