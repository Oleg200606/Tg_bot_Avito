<div class="content-card">
    <h2 class="mb-3">Настройки системы</h2>

    <div class="form-group">
        <label class="form-label">Токен бота</label>
        <div style="display: flex; gap: 10px;">
            <input type="password" id="bot-token" class="form-control" value="••••••••••••••••">
            <button class="btn btn-secondary" onclick="showBotToken()" type="button">
                <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-secondary" onclick="testBotConnection()" type="button">
                <i class="fas fa-plug"></i> Проверить
            </button>
        </div>
        <small class="text-muted">Текущий токен скрыт для безопасности</small>
    </div>

    <div class="form-group">
        <label class="form-label">ID администраторов</label>
        <div style="display: flex; gap: 10px; margin-bottom: 5px;">
            <textarea id="admin-ids" class="form-control" rows="3" placeholder="Введите ID через запятую"></textarea>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-sm btn-secondary" onclick="addAdminId()">
                <i class="fas fa-plus"></i> Добавить ID
            </button>
            <button class="btn btn-sm btn-danger" onclick="clearAdminIds()">
                <i class="fas fa-trash"></i> Очистить
            </button>
        </div>
        <small class="text-muted">Telegram ID администраторов, разделенные запятыми</small>
    </div>

    <div class="form-group">
        <label class="form-label">Автоматическое продление</label>
        <select id="auto-renewal" class="form-control">
            <option value="enabled">Включено</option>
            <option value="disabled">Отключено</option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-label">Уведомления</label>
        <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 10px;">
            <label style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="notify-new-users"> Новые пользователи
            </label>
            <label style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="notify-expiring"> Истекающие подписки
            </label>
            <label style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="notify-errors"> Ошибки системы
            </label>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-secondary" onclick="showAdvancedSettings()">
            <i class="fas fa-cogs"></i> Расширенные настройки
        </button>
    </div>

    <button class="btn btn-primary" onclick="saveSettings()">
        <i class="fas fa-save"></i> Сохранить настройки
    </button>
</div>
