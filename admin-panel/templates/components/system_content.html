<div class="stats-grid mb-3">
    <div class="stat-card">
        <div class="stat-value" id="db-status">Проверка...</div>
        <div class="stat-label">База данных</div>
    </div>
    <div class="stat-card">
        <div class="stat-value" id="memory-usage">0%</div>
        <div class="stat-label">Использование памяти</div>
    </div>
    <div class="stat-card">
        <div class="stat-value" id="uptime">0 д.</div>
        <div class="stat-label">Время работы</div>
    </div>
    <div class="stat-card">
        <div class="stat-value" id="last-backup">Нет</div>
        <div class="stat-label">Последняя резервная копия</div>
    </div>
</div>

<div class="content-card">
    <h2 class="mb-3">Действия системы</h2>

    <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
        <button class="btn btn-primary" onclick="backupDatabase()">
            <i class="fas fa-database"></i> Резервная копия БД
        </button>
        <button class="btn btn-secondary" onclick="clearCache()">
            <i class="fas fa-broom"></i> Очистить кэш
        </button>
        <button class="btn btn-warning" onclick="viewSystemLogs()">
            <i class="fas fa-scroll"></i> Просмотр логов
        </button>
        <button class="btn btn-danger" onclick="showRebootModal()">
            <i class="fas fa-redo"></i> Перезапуск
        </button>
    </div>

    <div class="form-group">
        <label class="form-label">Логи системы</label>
        <textarea id="system-logs" class="form-control" rows="10" readonly
            style="font-family: monospace; font-size: 12px;"></textarea>
    </div>
</div>
